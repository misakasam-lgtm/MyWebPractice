<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>BMI计算器</title>
    <style>
body{
    text-align: center;
}
.word{
    text-align: right;
    color: deeppink;
    font-size: clamp(12px,6vw,28px);
    font-weight: bold;
}
input{
    height: clamp(12px,6vw,28px);
    font-weight: bold;
}
</style>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<h1>这是一个BMI计算器</h1>
<div style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
<div class="word">体重(kg): <input placeholder="kg" id= "user_weight"><br>
    身高(cm): <input  placeholder="cm" id= "user_height">
</div>
</div>
<br><br>
<button class="cart-button" onclick="BMIcalculate()" style="display: block; margin: 0 auto">计算
</button>
</body>
<script>
    const input_weight = document.getElementById("user_weight");
    const input_height = document.getElementById("user_height");
    function remove(){
        this.value = this.value
        .replace(/\D/g,"")
    }
    input_height.addEventListener("input", remove);
    input_weight.addEventListener("input", remove);
    function BMIcalculate() {
        let weight =Number (document.getElementById("user_weight").value);
        let height =Number (document.getElementById("user_height").value)/100;
        /*
        let weight = Number(prompt('请输入体重(kg)'));
        let height = Number(prompt('请输入身高(m)'))
        */
        let BMI = weight / height ** 2
        if (isNaN(weight) || isNaN(height)) {
            alert("请输入数字")
        }
        else if (height === 0) {
            alert("身高不能为0")
        }
        else {
            let Yourweight = ""
            if (BMI <= 18.5) {
                Yourweight = "偏瘦"
            } else if (BMI < 24) {
                Yourweight = "正常"
            } else if (BMI < 28) {
                Yourweight = "偏胖"
            } else {
                Yourweight = "良子"
            }
            alert("您的BMI是" + BMI.toFixed(2) + "，您的体重为" + Yourweight)
        }
        document.getElementById("user_weight").value = ""
        document.getElementById("user_height").value = ""
    }
</script>

</html>
