<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>BMI计算器</title>
    <style>
body{
    text-align: center;
}
.cart-button {
    width: clamp(50px, 15vw, 70px);
    height: clamp(30px, 5vh, 50px);
    margin: 16px;
    font-size: clamp(10px, 4vw, 16px);
    padding: 0
}

  label{
          font-size: clamp(10px,4vw,20px);
          font-weight: 700;
          color: #ff6f91;
          text-shadow:
                1px 0 white,
                -1px 0 white,
                0 1px white,
                0 -1px white;
        }
  input{
      height: clamp(10px,5vw,25px);
      width: clamp(80px,50vw,150px);
      margin-top: 1vh;
      margin-left: 1vw;
      border-radius: 5px;
      border: 2px solid #ff6f91;
  }
       .card:hover {
          box-shadow: 0 6px 20px rgba(255, 192, 203, 0.6);
          transform: translateY(-5px);
    }
</style>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div id = "HeadLine"></div>
<div class="card-container" style="justify-content: center; margin-top: 10vh">
    <div class="card">
        <label for="user_weight">体重(kg)</label><input placeholder="kg" id= "user_weight"><br>
        <label for="user_height">身高(cm)</label><input  placeholder="cm" id= "user_height"><br>
        <button class="cart-button" onclick="BMIcalculate()" >计算
        </button>
        </div>
</div>
</body>
<script src="HeadLine.js"></script>
<script>
    addEventListener("load",loadHeadLine);
    const input_weight = document.getElementById("user_weight");
    const input_height = document.getElementById("user_height");
    function remove(){
        this.value = this.value
        .replace(/\D/g,"")
    }
    input_height.addEventListener("input", remove);
    input_weight.addEventListener("input", remove);
    function BMIcalculate() {
        let weight =Number (document.getElementById("user_weight").value);
        let height =Number (document.getElementById("user_height").value)/100;
        /*
        let weight = Number(prompt('请输入体重(kg)'));
        let height = Number(prompt('请输入身高(m)'))
        */
        let BMI = weight / height ** 2
        if (isNaN(weight) || isNaN(height)) {
            alert("请输入数字")
        }
        else if (height === 0) {
            alert("身高不能为0")
        }
        else {
            let Yourweight = ""
            if (BMI <= 18.5) {
                Yourweight = "偏瘦"
            } else if (BMI < 24) {
                Yourweight = "正常"
            } else if (BMI < 28) {
                Yourweight = "偏胖"
            } else {
                Yourweight = "良子"
            }
            alert("您的BMI是" + BMI.toFixed(2) + "，您的体重为" + Yourweight)
        }
        document.getElementById("user_weight").value = ""
        document.getElementById("user_height").value = ""
    }
</script>

</html>
