<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        label{
          font-size: clamp(10px,4vw,20px);
          font-weight: 700;
          color: #ff6f91;
          text-shadow:
                1px 0 white,
                -1px 0 white,
                0 1px white,
                0 -1px white;
        }
        input{
            height: clamp(10px,5vw,25px);
            width: clamp(80px,50vw,150px);
            margin-top: 1vh;
            border-radius: 5px;
            border: 2px solid #ff6f91;
        }
        button{
            width: clamp(50px,15vw,70px);
            height: clamp(30px,5vh,50px);
            margin: 16px;
            font-size: clamp(10px,4vw,16px);
            padding: 0
        }
        .Formbox{
            display: block;
            text-align: right;
           transform: translate(-25%);
        }
        .card{
            margin-top: 10vh;
            display: none
        }
        .card.active{
            display: block;
        }
        #logAnime{
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background-color: rgba(200, 200,255, 0.5);
            font-size: clamp(10px, 4vw, 25px);
           font-weight: 700;
           color: lightpink;
           text-shadow:
               1px 0 white,
               -1px 0 white,
               0 1px white,
               0 -1px white;
        }
        #loop{
            border: 6px solid white;
            border-top: 6px solid aqua;
            border-radius: 50%;
            width: clamp(10px,5vw,25px);
            height: clamp(10px,5vw,25px);
            animation: loop 1s linear infinite;
        }
        @keyframes loop {
            0%{transform:rotate(0deg);}
            100%{transform:rotate(360deg);}
        }
        .card:hover {
          box-shadow: 0 6px 20px rgba(255, 192, 203, 0.6);
          transform: translateY(-5px);
}
    </style>
</head>
<body>
<div class="card-container" style="justify-content: center;">
    <div class="card active" id = "LoginCard">
        <h1>欢迎来到喵屋</h1>
        <div class="Formbox">
        <label for="name">昵称: </label><input type=text id="name" placeholder="请输入昵称"><br>
        <label for="password">密码: </label><input type=password id="password" placeholder="请输入密码"><br>
    <button  id= "Login" onclick="loginUser()">登录</button>
    <button  id= "RegisterSwitch" onclick="SwitchCard ('register')">注册</button>
         </div>
    </div>
    <div class="card" id = "RegisterCard">
        <h1>欢迎注册</h1>
    <div class="Formbox">
        <label for="ReName">昵称: </label><input type=text id="ReName" placeholder="请输入昵称"><br>
        <label for="RePassword">密码: </label><input type=password id="RePassword" placeholder="请输入密码"><br>
        <label for="RePassword2">确认密码: </label><input type=password id="RePassword2" placeholder="请再次输入密码"><br>
        <label for="invite">喵请码: </label><input type=text id="invite" placeholder="请输入邀请码"><br>

        <button id= "Register" onclick="registerUser()">注册</button>
        <button id= "back" onclick="SwitchCard ('login')">返回</button>
    </div>
    </div>
        </div>
</div>
<!--正文结束，下方是加载动画-->
<div id = "logAnime">
 加载中。。。<div id = "loop"></div>
</div>
</body>
<script src="./coldq_wqdf.js"></script>
</html>
