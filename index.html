<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BIM计算器</title>
</head>
<body>
<h1 style="text-align: center">这是一个BMI计算器</h1>
<button class="WeightAndHeight" onclick="BMIcalculate()" style="display: block; margin: 0 auto">点击输入身高体重</button>
</body>
<script>
    function BMIcalculate() {
        let weight = Number(prompt('请输入体重(kg)'));
        let height = Number(prompt('请输入身高(m)'))
        let BMI = weight / height ** 2
        if (isNaN(weight) || isNaN(height)) {
            alert("请输入数字")
        }
        else if (height === 0) {
            alert("身高不能为0")
        }
        else {
            let Yourweight = ""
            if (BMI <= 18) {
                Yourweight = "偏瘦"
            } else if (BMI < 23.5) {
                Yourweight = "正常"
            } else if (BMI < 28) {
                Yourweight = "偏胖"
            } else {
                Yourweight = "良子"
            }
            alert("您的BMI是" + BMI.toFixed(2) + "，您的体重为" + Yourweight)
        }
    }
</script>

</html>
